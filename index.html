<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <h1>Yellow Notes</h1>
       <div class="containerList">
        <ul id="listTugas">
            <li>
                <span id="namaTugas">Belajar React</span>
                <span id="deadline">29 Desember 2023</span>
                <span id="checkStatus">
                    <label for="status">Status</label>
                    <input type="checkbox" name="status" id="status">
                </span>    
            </li>
        </ul>
        <form action="" id="formTambah">
            <input type="text" name="masukan" id="masukan" placeholder="Masukkan tugas"><br>
            <input type="date" name="tanggal" id="tanggal"><br>
            <input type="submit" value="Tambah tugas">
        </form>
       </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
